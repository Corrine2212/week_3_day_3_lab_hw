<html>
    <head>
        <title>JustBuy - Order Page</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>JustBuy Order page</h1>
        </header>
        <main>
            {% for order in order_var %}
            <div>
                <h3>
                    Item: {{order.book_title}}
                </h3>
                <p><b>
                    Order ID:</b> {{order.id}}
                </p><b>
                    Quantity:</b> {{order.quantity}}
                </p>
                <p><b>
                    Customer Name:</b> {{order.customer_name}}
                </p>
                <a href="{{ url_for('single_order', id=order.id) }}">More information</a>
            </div>
            {% endfor %}
        </main>
        <footer>
            <h3>JustBuy Ltd 2023</h3>
        </footer>
        
    </body>
</html>
